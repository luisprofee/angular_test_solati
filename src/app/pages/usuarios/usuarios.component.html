<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Cedula</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios.data">
          
          <td>{{usuario.attributes.nombres}}</td>
          <td>{{usuario.attributes.apellidos}}</td>
          <td>{{usuario.attributes.cedula}}</td>
          <td>{{usuario.attributes.correo}}</td>
          <td>{{usuario.attributes.telefono}}</td>
          <td><a class="btn btn-outline-primary btn-block" (click)="editarUsuario(usuario.id)">Editar</a></td>
        </tr>
        
        
      </tbody>
    </table>
  </div>
